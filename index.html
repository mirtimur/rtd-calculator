<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Калькулятор для расчета параметров термометров сопротивления</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <h1 class="header">Калькулятор для расчета параметров термометров сопротивления</h1>
      <form>
        <label for="filterType">Выберите модель RTd:</label>
        <select id="filterType" name="filterType">
          <option value="PT385">Платиновые ТС, α = 0.00385 °С‾¹</option>
          <option value="PT391">Платиновые ТС, α = 0.00391 °С‾¹</option>
          <option value="CU">Медные ТС, α = 0.00428 °С‾¹</option>
          <option value="NI">Никелевые ТС, α = 0.00617 °С‾¹</option>
        </select>

        <label for="fieldResistanceZero">Сопротивление при 0°С:</label>
        <input type="number" id="fieldResistanceZero" name="fieldResistanceZero" step="1">

        <h2>=================================</h2>

        <label for="fieldResistance">Сопротивление: (Ω)</label>
        <input type="text" id="fieldResistance" name="fieldResistance" step="0.01">

        <label for="fieldCelsius">Температура: (°C)</label>
        <input type="text" id="fieldCelsius" name="fieldCelsius" step="0.01">

        <label for="fieldFahrenheit">Температура: (°F)</label>
        <input type="text" id="fieldFahrenheit" name="fieldFahrenheit" step="0.01">

        <label for="fieldKelvin">Температура: (°K)</label>
        <input type="text" id="fieldKelvin" name="fieldKelvin" step="0.01">

        <div>
          <input class="input_submit" type="submit" value="Submit">
          <input class="input_reset" type="reset" value="Reset" onclick="this.form.reset();">
        </div>

      </form>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
